<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" id="s">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-y" data-num="*">*</button>
            <button type="button" class="btn btn-y" data-num="/">/</button>
            <button type="button" class="btn btn-y" data-num="-">-</button>
            <button type="button" class="btn btn-y" data-num="+">+</button>

            <button type="button" class="btn btn-g" data-num="9">9</button>
            <button type="button" class="btn btn-g" data-num="8">8</button>
            <button type="button" class="btn btn-g" data-num="7">7</button>
            <button type="button" class="btn btn-g" data-num="6">6</button>
            <button type="button" class="btn btn-g" data-num="5">5</button>
            <button type="button" class="btn btn-g" data-num="4">4</button>
            <button type="button" class="btn btn-g" data-num="3">3</button>
            <button type="button" class="btn btn-g" data-num="2">2</button>
            <button type="button" class="btn btn-g" data-num="1">1</button>
            <button type="button" class="btn btn-g" data-num="0">0</button>
            <button type="button" class="btn btn-g" data-num=".">.</button>

            <button type="button" id="btn-e" >=</button>
            <button type="button" id="btn-c" >C</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
